    <!-- Visualization & Content Choices: Report Info: Price list tables (Eyelash & Nail). Goal: Organize and present menu for staff. Viz: HTML Cards in a CSS Grid. Interaction: JS-based filtering via nav buttons. Justification: Cards are better UI for distinct service categories. Filters allow quick lookup. Logic in JS dynamically changes table structure (headers/columns) based on whether the card is 'nail' or 'eyelash', accommodating the different pricing models (single price vs. 2-tier price) in one unified interface. Method: Vanilla JS for filtering and conditional table rendering, Tailwind for layout/styling. No charts, SVG, or Mermaid used. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

                    return '—';

                if (typeof price === 'string') {
                    return price;
                }
                return `¥${price.toLocaleString()}`;

                    return '—';

                if (item.detail === "オフのみ") {
                    return `約${item.time_no}分`;

                    return `約${item.time_no}分`;

                    let tableBodyHtml = '';

                                <th class="pb-2 pl-2 text-right text-xs text-rose-700 font-bold uppercase tracking-wider">価格</th>
                            </tr>
                        `;
                        tableBodyHtml = category.items.map(item => `

                                <td class="py-3 pr-2 text-sm md:text-base font-medium text-gray-800">${item.detail || category.name}</td>
                                <td class="py-3 px-2 text-xs md:text-sm text-gray-500 whitespace-nowrap">${createTimeCell(item)}</td>
                                <td class="py-3 pl-2 text-sm md:text-base font-bold text-rose-700 whitespace-nowrap text-right">${formatPrice(item.price)}</td>

                        tableHeadHtml = `

                                <th class="pb-2 text-left text-xs text-rose-700 font-bold uppercase tracking-wider">メニュー</th>
                                <th class="pb-2 px-2 text-left text-xs text-rose-700 font-bold uppercase tracking-wider">施術時間</th>
                                <th class="pb-2 px-2 text-right text-xs text-rose-700 font-bold uppercase tracking-wider">初回・特別再来</th>
                                <th class="pb-2 pl-2 text-right text-xs text-rose-700 font-bold uppercase tracking-wider">通常再来</th>
                            </tr>
                        `;
                        tableBodyHtml = category.items.map(item => `
                            <tr class="border-b border-gray-100 last:border-b-0">
                                <td class="py-3 pr-2 text-sm md:text-base font-medium text-gray-800">${item.detail || category.name}</td>
                                <td class="py-3 px-2 text-xs md:text-sm text-gray-500 whitespace-nowrap">${createTimeCell(item)}</td>

                    card.innerHTML = `
                        ${createRuleBadge(category.revisit_rule)}
                        <h2 class="text-xl md:text-2xl font-semibold text-rose-800 mb-4">${category.name}</h2>

                            </table>

            const filterMenu = (filter) => {
                const cards = document.querySelectorAll('.menu-card');
                cards.forEach(card => {
                    if (filter === 'all' || card.getAttribute('data-category') === filter) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            };

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const filter = button.getAttribute('data-filter');
                    filterMenu(filter);
                });
            });

            renderMenu();
        });
